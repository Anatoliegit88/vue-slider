<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="album.img[firstSlide]" alt="Svezia" />
                    <div class="text">
                        <h3>Svezia</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs" :class="firstSlide === index ? 'active' :''"
                v-for="(img,index) in album.image"
                @click="showSlide(index)">
                    <div class="prev"><a @click.prevent="downBtn" class="downbtn" href=""><i class="fa-solid fa-circle-chevron-down"></i></a></div>
                    <div class="next"><a @click.prevent="upBtn" class="upbtn" href=""><i class="fa-solid fa-circle-chevron-up"></i></a></div>
                    <div class="thumb active" ></div>
                        <img :src="img.jpg" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img :src="img.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img :src="img.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img :src="img.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img :src="img.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></scrip>
</body>
</html>
